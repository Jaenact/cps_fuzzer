name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: python
          package-name: iptime-fuzzer

          # Changelog ì„¹ì…˜ ì»¤ìŠ¤í„°ë§ˆì´ì§•
          changelog-types: |
            [
              {"type": "feat", "section": "ğŸš€ New Features", "hidden": false},
              {"type": "fix", "section": "ğŸ› Bug Fixes", "hidden": false},
              {"type": "perf", "section": "âš¡ Performance", "hidden": false},
              {"type": "refactor", "section": "â™»ï¸ Refactoring", "hidden": false},
              {"type": "docs", "section": "ğŸ“š Documentation", "hidden": false},
              {"type": "test", "section": "âœ… Tests", "hidden": false},
              {"type": "ci", "section": "ğŸ”§ CI/CD", "hidden": false},
              {"type": "chore", "section": "ğŸ§¹ Maintenance", "hidden": true}
            ]

  # Releaseê°€ ìƒì„±ë˜ë©´ ì¶”ê°€ ì‘ì—… ìˆ˜í–‰
  build-on-release:
    name: Build on Release
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Build Distribution
        run: |
          pip install build
          python -m build

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
