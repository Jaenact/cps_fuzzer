# =====================================================
# Release Please - Conventional Commits 기반 자동 릴리즈
# Google의 release-please를 사용한 완전 자동화
# =====================================================
name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      # 최신 googleapis 액션 사용 (google-github-actions는 deprecated)
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: python
          # config-file과 manifest-file 대신 기본 설정 사용

  # Release가 생성되면 추가 작업 수행
  build-on-release:
    name: Build on Release
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Build Distribution
        run: |
          pip install build
          python -m build || echo "Build skipped - no pyproject.toml"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
